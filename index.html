<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>

        function computerPlay() {
            const random = (Math.random() * 3)
            if (random <= 1) {
                return 'Rock'
            } else if (random <= 2) {
                return 'Paper'
            } else {
                return 'Scissor'
            }
        }

        var computerTime = computerPlay();
        const playerTime = 'Paper';

        function playRound(playerTime, computerTime) {

            switch (playerTime == 'Rock') {
                case (computerTime == playerTime): 
                    return 'It is a tie';
                    break;
                case (computerTime == 'Paper'): 
                    return 'Computer Wins';
                    break;
                case (computerTime == 'Scissor'): 
                    return 'Human Wins'
                    break;
            }

            switch (playerTime == 'Scissor') {
                case (computerTime == playerTime): 
                    return 'It is a tie';
                    break;
                case (computerTime == 'Paper'): 
                    return 'Player Wins';
                    break;
                case (computerTime == 'Rock'): 
                    return 'Computer Wins'
                    break;
            }

            switch (playerTime == 'Paper') {
                case (computerTime == playerTime): 
                    return 'It is a tie';
                    break;
                case (computerTime == 'Rock'): 
                    return 'Human Wins';
                    break;
                case (computerTime == 'Scissor'): 
                    return 'Computer Wins'
                    break;
            }
        }

        const game = () => {

            const results = {
                human: 0,
                computer: 0,
                tie: 0
            }

            for (let i = 0; i<5; i++) {

                let playerTime = prompt('Declare your stand!');
                let roundResult = playRound(playerTime, computerPlay());
                console.log(roundResult);
                switch(true) {
                    case (roundResult == 'It is a tie'):
                        results.tie++;
                        break;
                    case (roundResult == 'Human Wins'): 
                        results.human++;
                        break;
                    case (roundResult == 'Computer Wins'):
                        results.computer++
                }

            }

            if (results.human >= 3) {
                return 'Human Wins'
            } else if (results.computer >= 3) {
                return 'Computer Wins'
            } else {
                return 'It is a tie'
            }
        }
    </script>
    
</body>
</html>
